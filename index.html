<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Dark Theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray / Near Black */
            height: 100vh;
        }
        .chat-container {
            height: calc(100vh - 100px); /* Adjust based on footer/header height */
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: #1f2937; /* Slightly lighter dark background for chat area */
        }
        .message-bubble {
            max-width: 85%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }
        /* User messages (Indigo) remain high-contrast on dark background */
        .user-message {
            background-color: #4c51bf; /* Indigo-600 */
            color: white;
            border-bottom-right-radius: 0.25rem; 
        }
        /* Model messages are distinct and light on a dark background */
        .model-message {
            background-color: #374151; /* Gray-700 */
            color: #f3f4f6; /* Light Gray */
            border: 1px solid #4b5563; /* Gray-600 border */
            border-bottom-left-radius: 0.25rem;
        }
        .spinner {
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sources-link {
            /* Adjusted for dark mode: darker border, lighter text */
            @apply text-xs mt-2 pt-2 border-t border-gray-600 italic block;
        }
        /* Modal backdrop for darkening the background */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">
    <!-- Header with Settings Button on Left -->
    <header class="p-4 border-b border-gray-700 bg-gray-800 shadow-xl flex items-center relative">
        <!-- Hamburger/Settings Button (Left Side) -->
        <button id="settings-btn" onclick="toggleSettingsModal(true)"
                class="text-gray-400 hover:text-white transition duration-150 p-2 rounded-full hover:bg-gray-700 z-10">
            <!-- Hamburger Menu Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        
        <!-- Title (Centered using absolute positioning) -->
        <h1 class="text-2xl font-extrabold text-indigo-400 absolute left-1/2 transform -translate-x-1/2">
            Krish AI
        </h1>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="chat-container flex-grow p-4 sm:p-6">
        <!-- Messages will be rendered here -->
    </main>

    <!-- Input Area (Fixed at bottom) -->
    <footer class="p-4 bg-gray-900 border-t border-gray-700">
        <div class="max-w-3xl mx-auto flex items-center space-x-3">
            <textarea id="prompt-input" rows="1"
                      class="flex-grow p-3 border border-gray-600 bg-gray-700 text-gray-100 rounded-xl resize-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out overflow-hidden placeholder-gray-400"
                      placeholder="Ask the AI a question..."
                      oninput="adjustTextareaHeight(this)"
                      onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); handleGenerate(); }"
            ></textarea>

            <button id="send-btn" 
                    class="h-12 w-12 flex-shrink-0 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full flex items-center justify-center shadow-lg disabled:opacity-50 transition duration-150"
                    onclick="handleGenerate()">
                <svg id="send-icon" class="w-6 h-6 transform rotate-45 -mt-1 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                <div id="loading-spinner" class="spinner w-5 h-5 border-4 border-t-4 rounded-full hidden"></div>
            </button>
        </div>
        <p class="mt-2 text-xs text-red-400 italic text-center max-w-3xl mx-auto" id="error-message"></p>
    </footer>

    <!-- SETTINGS Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full border border-gray-700">
            <h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Settings</h2>
            
            <div class="space-y-4">
                <!-- About Us Button - opens the Admin Profile, now labeled V 1.5 -->
                <button onclick="toggleSettingsModal(false); toggleAboutModal(true);"
                        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                    About Krish AI (V 1.5)
                </button>
                
                <button onclick="clearChatAndCloseModal()"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                    Clear Chat History
                </button>
            </div>

            <div class="flex justify-end mt-6">
                <button onclick="toggleSettingsModal(false)"
                        class="text-gray-300 hover:text-white px-4 py-2 rounded-lg transition duration-150">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- ADMIN PROFILE / ABOUT Modal -->
    <div id="about-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-gray-700 text-center">
            
            <h2 class="text-3xl font-extrabold text-indigo-400 mb-2">Admin Profile (V 1.5)</h2>
            <p class="text-sm text-gray-400 mb-6">Details for Krish AI Management</p>

            <div class="bg-gray-900 p-6 rounded-lg space-y-4 border border-gray-700">
                
                <!-- Owner Details -->
                <div class="flex items-center space-x-4">
                    <!-- Icon: User -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <div class="text-left">
                        <p class="text-xs text-gray-400 font-medium uppercase">Owner</p>
                        <p class="text-white text-lg font-semibold">Karthik Gaje</p>
                    </div>
                </div>

                <!-- Admin ID -->
                <div class="flex items-center space-x-4 border-t border-gray-700 pt-4">
                    <!-- Icon: Key/ID -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.5 13.7l-7.72 7.72a2 2 0 0 1-2.83 0L2 12V2h10l8.5 8.5a2 2 0 0 1 0 2.83z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
                    <div class="text-left">
                        <p class="text-xs text-gray-400 font-medium uppercase">Admin ID</p>
                        <p class="text-white text-lg font-semibold">1769584</p>
                    </div>
                </div>
                
                <!-- AI Model Info -->
                <p class="text-xs text-gray-500 italic pt-4 border-t border-gray-800">
                    Powered by Google Gemini API (2.5 Flash) with Search Grounding.
                </p>

            </div>

            <div class="flex justify-center mt-6">
                <button onclick="toggleAboutModal(false)"
                        class="text-gray-300 hover:text-white px-4 py-2 rounded-lg transition duration-150 bg-indigo-600 hover:bg-indigo-700 font-semibold shadow-md">
                    Dismiss
                </button>
            </div>
        </div>
    </div>

    <script>
        // API KEY: Set to an empty string. The secure platform environment will automatically handle authentication.
        const apiKey = ""; 
        
        const apiUrlBase = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const maxRetries = 5;

        let chatHistory = []; 

        const elements = {
            promptInput: document.getElementById('prompt-input'),
            chatContainer: document.getElementById('chat-container'),
            sendBtn: document.getElementById('send-btn'),
            sendIcon: document.getElementById('send-icon'),
            loadingSpinner: document.getElementById('loading-spinner'),
            errorMessage: document.getElementById('error-message'),
            settingsModal: document.getElementById('settings-modal'),
            aboutModal: document.getElementById('about-modal') 
        };

        /**
         * Toggles the visibility of the settings modal.
         * @param {boolean} show - Whether to show (true) or hide (false) the modal.
         */
        function toggleSettingsModal(show) {
            elements.settingsModal.classList.toggle('hidden', !show);
        }
        
        /**
         * Toggles the visibility of the about modal (now Admin Profile).
         * @param {boolean} show - Whether to show (true) or hide (false) the modal.
         */
        function toggleAboutModal(show) {
            elements.aboutModal.classList.toggle('hidden', !show);
        }

        /**
         * Clears the chat history and resets the state.
         */
        function clearChatAndCloseModal() {
            chatHistory = []; // Reset to empty
            renderChat();
            toggleSettingsModal(false);
        }


        /**
         * Dynamically adjusts the height of the textarea based on its content.
         * @param {HTMLTextAreaElement} element
         */
        function adjustTextareaHeight(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        /**
         * Sets the loading state of the UI.
         * @param {boolean} isLoading
         */
        function setLoading(isLoading) {
            elements.sendBtn.disabled = isLoading;
            elements.sendIcon.classList.toggle('hidden', isLoading);
            elements.loadingSpinner.classList.toggle('hidden', !isLoading);
            elements.errorMessage.textContent = '';
        }

        /**
         * Simulates a typing effect by revealing text character by character.
         * @param {string} text - The full text to type out.
         * @param {HTMLElement} element - The DOM element to update.
         * @returns {Promise<void>}
         */
        function simulateTyping(text, element) {
            return new Promise(resolve => {
                let i = 0;
                // Adjust speed for mobile devices/smoother effect (e.g., 15-25ms)
                const speed = 25; 
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        
                        // Scroll down if near the bottom to keep the typing visible
                        if (elements.chatContainer.scrollHeight - elements.chatContainer.scrollTop < elements.chatContainer.clientHeight + 100) {
                             elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
                        }

                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        /**
         * Renders all messages in the chat history.
         */
        function renderChat() {
            elements.chatContainer.innerHTML = '';
            chatHistory.forEach(message => {
                const isUser = message.role === 'user';
                const messagePart = message.parts[0];
                const text = messagePart.text || '';
                
                // Create message wrapper
                const msgWrapper = document.createElement('div');
                msgWrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
                
                // Create bubble
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${isUser ? 'user-message' : 'model-message'}`;
                
                // Message text element (given a class for targeting during typing)
                const textElement = document.createElement('p');
                textElement.className = 'text-sm sm:text-base message-text';
                textElement.textContent = text;
                bubble.appendChild(textElement);

                // Add sources if available and not user message
                if (!isUser && messagePart.sources && messagePart.sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources-link';
                    
                    const sourcesTitle = document.createElement('span');
                    // Adjusted text color for dark mode
                    sourcesTitle.className = 'font-semibold text-gray-400';
                    sourcesTitle.textContent = 'Sources: ';
                    sourcesDiv.appendChild(sourcesTitle);

                    messagePart.sources.forEach((source, index) => {
                        const link = document.createElement('a');
                        link.href = source.uri;
                        link.target = "_blank";
                        link.rel = "noopener noreferrer";
                        // Adjusted link color for dark mode
                        link.className = 'text-indigo-400 hover:text-indigo-300 hover:underline ml-1';
                        link.textContent = `${index + 1}. ${source.title || source.uri.split('/')[2]}`;
                        sourcesDiv.appendChild(link);
                    });
                    bubble.appendChild(sourcesDiv);
                }

                msgWrapper.appendChild(bubble);
                elements.chatContainer.appendChild(msgWrapper);
            });

            // Only force scroll if we are not actively typing (or if the message is finished)
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        /**
         * The core function to call the Gemini API with exponential backoff.
         * @param {Array<Object>} history - The full chat history to send to the model.
         * @param {number} retryCount
         */
        async function fetchWithBackoff(history, retryCount = 0) {
            const delay = Math.pow(2, retryCount) * 1000 + Math.random() * 500; 

            if (retryCount > 0) {
                console.warn(`API call failed, retrying in ${delay / 1000}s... (Attempt ${retryCount + 1}/${maxRetries})`);
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            // If apiKey is empty, the platform handles authentication securely.
            const apiUrl = `${apiUrlBase}?key=${apiKey}`;

            const payload = {
                contents: history,
                tools: [{ "google_search": {} }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorDetails = await response.json().catch(() => ({}));
                    if (retryCount < maxRetries && (response.status === 429 || response.status >= 500)) {
                        return fetchWithBackoff(history, retryCount + 1); 
                    }
                    throw new Error(`API Request failed with status ${response.status}: ${errorDetails.error?.message || response.statusText}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                if (retryCount < maxRetries) {
                    return fetchWithBackoff(history, retryCount + 1); 
                }
                throw error;
            }
        }


        /**
         * Handles the button click, orchestrating the chat update and API call with typing effect.
         */
        async function handleGenerate() {
            const prompt = elements.promptInput.value.trim();
            if (!prompt) return;

            // 1. Add user message to history and update UI
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            elements.promptInput.value = '';
            adjustTextareaHeight(elements.promptInput);
            renderChat();
            setLoading(true);

            try {
                const result = await fetchWithBackoff(chatHistory);

                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const fullText = candidate.content.parts[0].text;
                    let sources = [];

                    // Extract and prepare grounding sources
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }
                    
                    // 2. Create temporary message object (text is empty initially)
                    const tempMessage = { 
                        role: "model", 
                        parts: [{ 
                            text: '', // Start with empty text
                            sources: sources
                        }] 
                    };
                    chatHistory.push(tempMessage);

                    // 3. Render the empty bubble (with sources structure if they exist)
                    renderChat();

                    // Find the text element inside the last message bubble
                    const lastMessageWrapper = elements.chatContainer.lastElementChild;
                    if (lastMessageWrapper) {
                        const chatElement = lastMessageWrapper.querySelector('.message-text');
