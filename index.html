<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish AI - Intelligent Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom styles for dark theme and chat layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray 900 */
            color: white; /* Default text color is white */
            overflow: hidden; /* Prevent scrollbars on the main body */
        }
        .app-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        /* --- Landing Page Specific Styles --- */
        #landing-page {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            padding: 2rem;
        }
        #landing-page h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background-image: linear-gradient(45deg, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Chat App Specific Styles --- */
        .chat-container {
            max-width: 768px; 
            width: 100%;
            height: 100vh; 
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            background-color: #111827;
            box-shadow: none;
        }
        .chat-header {
            flex-shrink: 0;
            border-bottom: 1px solid #374151;
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }
        .chat-input-area {
            flex-shrink: 0;
            padding: 0.75rem 1rem;
            border-top: 1px solid #374151;
            background-color: #1f2937;
        }
        
        /* Markdown and Utility Styles */
        .message-content h1, .message-content h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; }
        .message-content p { margin-bottom: 0.5rem; line-height: 1.5; }
        .message-content ul, .message-content ol { margin-left: 1.25rem; margin-bottom: 0.5rem; list-style-type: disc; }
        .message-content pre {
            background-color: #030712;
            color: #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content code:not(pre code) {
            background-color: #374151;
            padding: 0.1rem 0.3rem;
            border-radius: 0.3rem;
            font-size: 0.875rem;
            color: #d1d5db;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            border-top-color: #3b82f6;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-0 m-0">

    <!-- --------------------------------- -->
    <!-- 1. LANDING PAGE SECTION           -->
    <!-- --------------------------------- -->
    <div id="landing-page" class="app-section">
        <div class="space-y-8 max-w-lg w-full">
            <h1 class="text-white text-5xl sm:text-7xl">Krish AI</h1>
            <p class="text-gray-400 text-xl font-light">
                Your powerful, real-time conversational partner powered by Gemini Flash. 
                Start a session and experience seamless, intelligent dialogue.
            </p>
            <button onclick="showChat()" class="px-8 py-3 text-lg font-semibold bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Get Started
            </button>
        </div>
    </div>

    <!-- --------------------------------- -->

                    </svg>
                </button>
            </header>

            <!-- Chat History Display -->
            <div id="chat-history" class="space-y-4">
                <!-- Content will be rendered by JavaScript -->
            </div>

            <!-- Fixed Input Area -->
            <div class="chat-input-area bg-gray-800">
                <!-- Error Message Box -->
                <div id="error-message" class="hidden mb-3 p-3 bg-red-800 border border-red-600 text-red-200 rounded-lg text-sm" role="alert">
                    <p class="font-bold">Error:</p>
                    <p id="error-text"></p>
                </div>
                
                <div class="flex items-end space-x-2">
                    <!-- Input field with rounded corners and dark background -->
                    <textarea id="prompt-input" rows="1" class="flex-grow p-3 border border-gray-700 bg-gray-900 text-white rounded-3xl focus:ring-blue-500 focus:border-blue-500 resize-none overflow-hidden transition duration-150 ease-in-out placeholder:text-gray-400" placeholder="Type your message here..."></textarea>
                    
                    <!-- Send button, styled as a light-colored circle/pill -->
                    <button id="submit-button" class="bg-white hover:bg-gray-200 text-gray-900 font-semibold w-12 h-10 flex items-center justify-center rounded-3xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.05] focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50" onclick="handleSubmission()">
                        <!-- Send Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                
                <!-- Loading Indicator -->
                <div id="loading-indicator" class="hidden flex justify-center items-center mt-2">
                    <div class="loading-spinner h-4 w-4 border-2 border-white rounded-full"></div>
                    <span class="ml-2 text-white text-sm">Thinking...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel Overlay -->
    <div id="settings-panel" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-95 p-4" onclick="if(event.target.id === 'settings-panel') toggleSettings()">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h2 class="text-2xl font-bold text-white">Settings</h2>
                <button class="text-gray-400 hover:text-white transition" onclick="toggleSettings()">
                    <!-- Close Icon (X) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <p class="text-gray-400 mb-6">Configure your Krish AI experience.</p>

            <div class="space-y-4">
                <!-- Model Selection (Placeholder) -->
                <div>
                    <label for="model-select" class="block text-sm font-medium text-gray-300">AI Model</label>
                    <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-700 bg-gray-900 text-white rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Current)</option>
                        <option value="gemini-2.5-pro" disabled>Gemini 2.5 Pro (Coming Soon)</option>
                    </select>
                </div>

                <!-- Clear Chat History -->
                <div>
                    <button id="clear-history-button" onclick="clearHistory()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                        Clear Chat History
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- Firebase Configuration (Required to be present but not used for API call) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        // --- API Configuration ---
        // The API key is set to an empty string. The secure environment will automatically inject 
        // the correct key during the fetch call, preventing the key from being exposed in source code.
        const apiKey = ""; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        
        // --- State and UI Elements ---
        let chatHistory = []; // Stores conversation history for context in the API call
        
        const landingPage = document.getElementById('landing-page');
        const chatApp = document.getElementById('chat-app');
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatHistoryContainer = document.getElementById('chat-history');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Initial setup for textarea auto-resize
        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = promptInput.scrollHeight + 'px';
        });

        /**
         * Transitions from the landing page to the chat application.
         */
        window.showChat = function() {
            // Hide the landing page instantly
            landingPage.classList.add('hidden');
            
            // Show the chat app container and apply fade-in effect
            chatApp.classList.remove('hidden');
            setTimeout(() => {
                chatApp.classList.remove('opacity-0');
            }, 10); 
            
            // Render the initial chat state
            renderChat();
        }

        /**
         * Shows the error message box with the given text.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        /**
         * Clears the error display.
         */
        function clearError() {
            errorMessage.classList.add('hidden');
        }

        /**
         * Enables/disables the input and shows/hides the loading indicator.
         * @param {boolean} isLoading - Whether the application is currently loading.
         */
        function setLoadingState(isLoading) {
            promptInput.disabled = isLoading;
            submitButton.disabled = isLoading;
            submitButton.classList.toggle('opacity-50', isLoading);
            loadingIndicator.classList.toggle('hidden', !isLoading);
        }
        
        /**
         * Toggles the visibility of the settings panel overlay.
         */
        window.toggleSettings = function() {
            const settingsPanel = document.getElementById('settings-panel');
            settingsPanel.classList.toggle('hidden');
        }

        /**
         * Clears the chat history and re-renders the initial welcome message.
         */
        window.clearHistory = function() {
            chatHistory = [];
            renderChat();
            toggleSettings(); // Close settings panel
            // Optionally notify the user
            showError("Chat history has been cleared.");
            setTimeout(clearError, 3000); // Clear error message after 3 seconds
        }

        /**
         * Renders all messages in the chatHistory array.
         */
        function renderChat() {
            chatHistoryContainer.innerHTML = '';
            
            // Initial welcome message styled for the dark theme
            const initialWelcome = `<div class="flex justify-start">
                <div class="bg-gray-700 text-white p-3 rounded-xl rounded-tl-none max-w-xs sm:max-w-md shadow-sm message-content">
                    <p>Hello! I'm your Krish AI Web Client. How can I help you today?</p>
                </div>
            </div>`;
            chatHistoryContainer.innerHTML = initialWelcome;


            chatHistory.forEach(message => {
                const messageDiv = document.createElement('div');
                const bubble = document.createElement('div');
                
                // Use marked.js to convert Markdown to HTML
                const htmlContent = marked.parse(message.parts[0].text);
                
                if (message.role === 'user') {
                    // User message styling (Blue bubble on the right, white text)
                    messageDiv.className = 'flex justify-end mt-4';
                    bubble.className = 'bg-blue-600 text-white p-3 rounded-xl rounded-tr-none max-w-xs sm:max-w-md shadow-md message-content';
                    bubble.innerHTML = htmlContent;
                    messageDiv.appendChild(bubble);
                } else if (message.role === 'model') {
                    // AI message styling (Gray bubble on the left, white text)
                    messageDiv.className = 'flex justify-start mt-4';
                    bubble.className = 'bg-gray-700 text-white p-3 rounded-xl rounded-tl-none max-w-xs sm:max-w-md shadow-sm message-content';
                    bubble.innerHTML = htmlContent;
                    messageDiv.appendChild(bubble);
                }
                
                chatHistoryContainer.appendChild(messageDiv);
            });
            
            // Scroll to the bottom of the chat window
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
        }

        /**
         * Fetches content from the Gemini API with exponential backoff for retries.
         * @param {Array} history - The full conversation history array.
         * @param {number} attempt - Current retry attempt number (starts at 1).
         * @returns {Promise<object>} The successful response JSON object.
         */
        async function fetchGeminiContent(history, attempt = 1) {
            const MAX_RETRIES = 5;
            const delay = Math.pow(2, attempt) * 1000; // Exponential backoff

            const payload = {
                // Pass the entire history array for context
                contents: history, 
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                if (attempt < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiContent(history, attempt + 1); // Retry
                } else {
                    throw new Error("Failed to connect to the AI service after multiple retries. Please check your connection or try again later.");
                }
            }
        }

        /**
         * Main function to handle user submission.
         */
        window.handleSubmission = async function() {
            clearError();
            const userQuery = promptInput.value.trim();

            if (!userQuery) {
                showError("Please enter a message.");
                return;
            }

            setLoadingState(true);

            // 1. Add user message to history and render
            chatHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            renderChat();
            
            // 2. Clear input and reset its height
            promptInput.value = '';
            promptInput.style.height = 'auto';

                const result = await fetchGeminiContent(chatHistory);
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const generatedText = candidate.content.parts[0].text;
                    
                    // 3. Add AI message to history and render
                    chatHistory.push({ role: 'model', parts: [{ text: generatedText }] });
                    renderChat();
