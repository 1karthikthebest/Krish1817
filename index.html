        /* Setting 'Inter' font and ensuring body fills the screen on mobile */

            font-family: 'Inter', sans-serif;
            background-color: #0b0f19; /* Very dark background, similar to the image */
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        /* Adjust the main content area to fit between the fixed header and footer */
        #chat-container {
            /* Increased padding to accommodate larger header (h-24 = 6rem) */
            padding-top: 6rem;
            /* Increased padding to accommodate larger footer (h-32 = 8rem) */
            padding-bottom: 8rem; 
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Sidebar Styles */
        #sidebar-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* Start off-screen */
        }
        #sidebar-menu.open {
            transform: translateX(0); /* Slide in */
        }
        
        /* Backdrop for when the menu is open */
        #backdrop {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        #backdrop.visible {
            opacity: 0.5;
            pointer-events: auto;
        }

        /* --- Rainbow Ring Animation for AI Avatar --- */
        @keyframes rotate-gradient {
            to { transform: rotate(360deg); }
        }
        
        .rainbow-ring {
            position: relative;
            /* Use padding to push the background out, creating the ring space */
            padding: 3px; 
            border-radius: 50%;
            overflow: visible; /* Must be visible to see the pseudo-element background */
        }

        .rainbow-ring::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Create the rotating conic gradient for the rainbow effect */
            background: conic-gradient(
                #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3, #FF0000
            );
            border-radius: 50%;
            animation: rotate-gradient 4s linear infinite;
            z-index: -1; /* Place behind the actual avatar content */
        }

        /* The inner div holds the solid color and the letter 'K' */
        .rainbow-ring > div {
            /* We need to apply the actual background color here and make sure it covers the background inside the padding */
            background-color: #5A67D8; /* Using explicit hex for consistent styling */
            border-radius: 50%;
            /* The size is defined by the avatar element's w-8 h-8 */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
    </style>

    <script>
        const inputField = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const sendButton = document.getElementById('send-button');
        const sidebar = document.getElementById('sidebar-menu');
        const backdrop = document.getElementById('backdrop');

        // --- Modal Logic ---

        /**

         */

            const aboutModal = document.getElementById('about-modal');
            aboutModal.classList.remove('hidden');

            const aboutModal = document.getElementById('about-modal');

        }

        // --- Sidebar Logic ---

        /**
         * Toggles the visibility of the sidebar menu and the backdrop overlay.
         */
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('visible');
            document.body.classList.toggle('overflow-hidden'); // Prevent scrolling body when menu is open
        }

        /**
         * Clears all messages from the chat container, effectively starting a new chat.
         */
        function startNewChat() {
            // Clear all messages except the first AI greeting message and the loading indicator
            while (chatContainer.children.length > 2) { 
                chatContainer.removeChild(chatContainer.children[1]); // Remove everything after the initial greeting
            }
            toggleSidebar(); // Close the menu
            inputField.focus();
        }

        // --- Gemini API Configuration (UPDATED for Proxy) ---
        // The API key is now handled by the proxy, so we don't need the const API_KEY = ""; line.
        const API_PROXY_URL = "/__api/proxy";
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";


        /**
         * Utility for Exponential Backoff for retrying API calls.
         */
        async function fetchWithBackoff(url, options, maxRetries = 5) {
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // Not a rate limit error
                        return response;
                    }
                    // If rate limit, wait and retry
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    // Suppressing console log as per instructions
                    await new Promise(resolve => setTimeout(resolve, delay));
                } catch (error) {
                    // Suppressing console log as per instructions
                    if (attempt === maxRetries - 1) throw error;
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Gemini API request failed after maximum retries.");
        }

        /**
         * Calls the Gemini API using the secure proxy with search grounding.
         * @param {string} userQuery - The user's message.
         * @returns {Promise<string>} The generated AI response text.
         */
        async function callGeminiApi(userQuery) {
            
            // The structure is wrapped for the proxy, including the model and endpoint
            const proxyPayload = {
                model: MODEL_NAME,
                endpoint: "generateContent",
                payload: {
                    contents: [{ parts: [{ text: userQuery }] }],
                    // Enable Google Search grounding
                    tools: [{ "google_search": {} }],
                    // Set a simple system instruction
                    systemInstruction: {
                        parts: [{ text: "You are Krish, a helpful, friendly, and concise AI assistant. Answer questions directly using the most up-to-date information available." }]
                    },
                }
            };

            const options = {
                method: 'POST',
                // Use the API Proxy URL and set the correct content type
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(proxyPayload)
            };

            try {
                const response = await fetchWithBackoff(API_PROXY_URL, options);
                const result = await response.json();

                const candidate = result.candidates?.[0];

                // 1. Check for valid text content
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } 
                
                // 2. Check if the response was blocked by safety filters
                if (candidate && (candidate.safetyRatings || candidate.finishReason === 'SAFETY')) {
                    console.warn("Gemini API response blocked by safety filters:", candidate);
                    return "I'm sorry, but my response was blocked due to safety guidelines. Please rephrase your query.";
                }
                
                // 3. Handle other invalid response structures
                if (candidate) {
                    console.error("Gemini API response candidate missing text content:", result);
                    return "I received a response, but the content was empty. Can you try asking differently?";
                }

                // 4. Handle completely missing candidates
                console.error("Gemini API response structure invalid or empty:", result);
                return "Sorry, I received an invalid response from the AI. Please try again.";

            } catch (error) {
                console.error("Error calling Gemini API via proxy:", error);
                return "I apologize, an error occurred while trying to connect to the AI service (Proxy failed).";
            }
        }


        /**

         * @param {string} text - The message content.
         * @param {string} sender - 'user' or 'ai'.
         */

            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} items-end space-x-2`;

            if (sender === 'ai') {
                const aiAvatar = document.createElement('div');
                // Note: The avatar itself is w-8 h-8
                aiAvatar.className = "w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold flex-shrink-0 rainbow-ring";
                aiAvatar.innerHTML = '<div>K</div>'; // Inner div for solid background
                messageWrapper.appendChild(aiAvatar);
            }

            const messageBubble = document.createElement('di
