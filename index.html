<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Ai - Dark Mode</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Dark Mode Body Background: Darkest gray */
            background-color: #111827; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Custom style to make the shadow more prominent on a dark background */
        .shadow-2xl-dark {
             box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Card is now a dark gray -->
    <div id="login-card" class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl-dark w-full max-w-sm transform transition duration-300 hover:shadow-3xl">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <!-- App Name: Krish Ai -->
            <h1 class="text-3xl font-extrabold text-white mb-2">Krish Ai</h1>
            <!-- Subtext is now light gray -->
            <p class="text-gray-400 text-sm">Sign in with your Google account to continue.</p>
        </div>

        <!-- Simulated Google Button -->
        <button id="google-login-btn" 
                class="w-full flex items-center justify-center space-x-3 py-3 px-4 
                       /* Dark Mode Button Styling */
                       bg-gray-900 border border-gray-700 rounded-lg text-gray-100 font-semibold 
                       shadow-md transition duration-150 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800">
            
            <!-- Google "G" Icon (Inline SVG for simplicity) -->
            <svg class="w-5 h-5" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M44.5 20H43V20.5H24V28.5H35.5C35.045 31.85 32.5 35.15 28.5 37.15V43.5C36 41.5 41.35 34.25 43 28.5L44.5 28.5V20Z" fill="#4285F4"/>
                <path d="M24 44C30.2 44 35.5 41.5 39.5 37.15L35.5 32.5C32.5 35 28.5 36 24 36C18.5 36 13.7 32.5 11.5 28.5H5.5V36C8 40.5 15.5 44 24 44Z" fill="#34A853"/>
                <path d="M11.5 28.5C10.5 25.5 10.5 21.5 11.5 18.5V11H5.5C3.5 15.5 3.5 21 5.5 28.5L11.5 28.5Z" fill="#FBBC05"/>
                <path d="M24 12C27 12 29.5 13.5 31 15.5L35 11.5C32 8 28 6 24 6C15.5 6 8 9.5 5.5 14H11.5C13.5 10.5 18.5 8 24 8V12Z" fill="#EA4335"/>
            </svg>
            <span>Sign in with Google</span>
        </button>
        
    </div>

    <script>
        const googleBtn = document.getElementById('google-login-btn');

        // --- Simulated Google Login ---
        googleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // In a real application, this would initiate the OAuth 2.0 flow.
            console.log('Simulated Google Sign-In button clicked.');
        });
    </script>
</body>
</html>
